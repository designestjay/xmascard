<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;X-Mas cARd&gt;</title>
  <meta charset="utf-8">
  <meta name="description" content="Easily display interactive 3D models on the web and in AR">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="styles/examples.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->

  <!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="node_modules/intersection-observer/intersection-observer.js"></script>

  <!-- ðŸ’ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="node_modules/focus-visible/dist/focus-visible.js" defer></script>

</head>

<body>

<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script type="noexecute" nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

<!-- Use it like any other HTML element -->
<model-viewer src="https://github.com/designestjay/xmascard/raw/main/TTC-Christmas%20AR.glb" ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls alt="A 3D model of an snowball" ios-src="https://github.com/designestjay/xmascard/raw/main/TTC-Christmas%20AR-Sketch-1.usdz"></model-viewer>
</body>
</html>
